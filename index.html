<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>

            </div>

            <div id="keyboard">
                <button class="op" id="clear">AC</button>
                <button class="op" id="delete">DEL</button>
                <button class="op" id="percantage">%</button>
                <button class="op" id="divide">รท</button>
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="op" id="multiply">x</button>
                
                
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="op" id="minus">-</button>

                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="op" id="add">+</button>

                <button class="empty" id="empty"></button>
                <button class="num" id="zero">0</button>
                <button class="empty" id="empty"></button>
                <button class="op" id="decimal">.</button>
                <button class="op" id="eqaul">=</button>


            </div>
        </div>
    </div>
    
</body>
</html>
